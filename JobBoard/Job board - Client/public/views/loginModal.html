<div class="modal-body" id="modal-body">
   <div class="width-100 login-options-wrap">
   		<button class="text-center login-option fb" ><img class="media-icon" src="public/images/modal-images/fb.png">Log in with Facebook</button>
   		<button class="text-center login-option google" ><img class="media-icon" src="public/images/modal-images/google.png">Log in with Google</button>	
   </div>
   <div class="or-wrapper text-center">
   		<span class="or-text bold-font">or</span>
   		<hr></hr>
   </div>
   <div class="login-form">
   		<form name="loginForm">
   			<input type="email" class="email" placeholder="Email Address">
   			<input type="password" class="pwd" placeholder="Password">
   			<div class="remember-forgot">
   				<label for="rememberme" class="remember-checkbox">
			        <input type="checkbox" id="rememberme" name="rememberme" >
			        Remember me
			    </label>
			    <a href="#." class="forgot-link pull-right">Forgot password?</a>
   			</div>
   			<button class="modal-btn-primary">Log in</button>
   		</form>
   		<div class="custom-footer dont-have-account">
   			<a href="#." class="">Don't have an account?</a>
   			<button class="pull-right btn-small">Sign up</button>
   		</div>
   </div>
</div>
